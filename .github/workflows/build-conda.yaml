name: Build and deploy GRASS conda packages

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build conda packages
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, macos-15-intel ]
        python: [ "3.10", "3.11", "3.12", "3.13" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: latest
          environment-name: build
          create-args: conda-build
          cache-environment: true
          cache-downloads: true

      - name: Show micromamba environment
        shell: bash
        run: |
          micromamba info
          micromamba list

      - name: Build conda package
        shell: bash
        run: |
          micromamba run -n build conda config --set channel_priority strict
          micromamba run -n build conda config --add channels conda-forge
          micromamba run -n build conda build grass -c conda-forge --output-folder grass-conda

      - name: Upload conda artifact
        uses: actions/upload-artifact@v4
        with:
          name: grass-conda-${{ matrix.os }}-py${{ matrix.python }}
          path: grass-conda

  package:
    name: Package conda artifacts
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: latest
          environment-name: index
          create-args: conda-index
          cache-environment: true
          cache-downloads: true

      - name: Show micromamba environment
        shell: bash
        run: |
          micromamba info
          micromamba list

      - name: Download conda artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Assemble conda channel layout
        shell: bash
        run: |
          mkdir -p grass-conda
          for d in artifacts/grass-conda-*; do
            echo "Merging $d"
            rsync -a $d/ grass-conda/
          done

          find grass-conda -maxdepth 2 -type d -print

      - name: Index conda channel
        shell: bash
        run: |
          micromamba run -n index conda index grass-conda
          python .github/workflows/scripts/make_root.py grass-conda

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: grass-conda

  deploy:
    name: Deploy conda packages
    needs: package
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy conda packages
        id: deployment
        uses: actions/deploy-pages@v4
