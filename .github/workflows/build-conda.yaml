name: Build and publish GRASS conda packages

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build matrix
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python: [ "3.10", "3.11", "3.12", "3.13" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: latest
          environment-name: build
          create-args: >-
            python=${{ matrix.python }}
            conda-build
          cache-environment: true
          cache-downloads: true

      - name: Show micromamba environment
        shell: bash
        run: |
          micromamba info
          micromamba list

      - name: Build conda package
        shell: bash
        run: |
          micromamba run -n build conda config --set channel_priority strict
          micromamba run -n build conda config --add channels conda-forge
          micromamba run -n build conda build grass -c conda-forge --output-folder built

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: grass-conda-${{ matrix.os }}-py${{ matrix.python }}
          path: built/**

  publish:
    name: Publish conda packages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: publish
          create-args: >-
            conda-index

      - uses: actions/download-artifact@v4
        with:
          path: built

      - shell: bash
        run: micromamba run -n publish conda index built

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: built

      - id: deployment
        uses: actions/deploy-pages@v4
